<div id="video-container"></div>

<h3>Link Download (pihak ketiga)</h3>
<p>
  ⚠️ YouTube API <b>tidak menyediakan link download</b>.  
  Jika ingin download, gunakan layanan pihak ketiga seperti:
  <br>
  <a id="y2mate" target="_blank">Download via Y2Mate</a> |
  <a id="savefrom" target="_blank">Download via SaveFrom</a>
</p>

<script>
const params = new URLSearchParams(window.location.search);
const videoId = params.get("id");

if(videoId){
  document.getElementById("video-container").innerHTML = `
    <h2>Tonton Video</h2>
    <iframe width="300" height="200" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
  `;
  document.getElementById("y2mate").href = `https://www.y2mate.com/youtube/${videoId}`;
  document.getElementById("savefrom").href = `https://ssyoutube.com/watch?v=${videoId}`;
}else{
  document.getElementById("video-container").innerHTML = "<p>Video tidak ditemukan.</p>";
}
</script>
