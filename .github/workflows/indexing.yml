name: Ping Search Engines

on:
  push:
    branches:
      - main

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Google Indexing
        run: |
          curl "https://www.google.com/ping?sitemap=https://username.github.io/sitemap.xml"

      - name: Notify Bing Indexing
        run: |
          curl "https://www.bing.com/ping?sitemap=https://username.github.io/sitemap.xml"
