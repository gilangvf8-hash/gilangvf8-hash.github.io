  <script>
    const params = new URLSearchParams(window.location.search);
    const link = params.get("id");

    async function loadPost() {
      if (!link) {
        document.getElementById("content").innerHTML = "Artikel tidak ditemukan.";
        return;
      }

      const url = "https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/@gilangvf8";
      const res = await fetch(url);
      const data = await res.json();

      const post = data.items.find(item => item.link === decodeURIComponent(link));

      if (!post) {
        document.getElementById("content").innerHTML = "Artikel tidak ditemukan di feed.";
        return;
      }

      // üìù Ubah judul halaman <title> sesuai artikel
      document.title = post.title + " | Blogku";

      // isi artikel
      document.getElementById("title").textContent = post.title;
      document.getElementById("date").textContent = new Date(post.pubDate).toLocaleDateString("id-ID");
      document.getElementById("content").innerHTML = post.content;
    }

    loadPost();
  </script>
