 <style>

   
     /* Base */
* { box-sizing: border-box; }
html, body { height: 100%; }
body {
  margin: 0;
  font-family: Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial, system-ui, -apple-system;
  background: linear-gradient(180deg, #f6f8fa 0%, #ffffff 100%);
  color: #0f1720;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  line-height: 1.45;
  font-size: 16px;
  padding-bottom: 48px;
}

/* Header */
header {
  position: sticky;
  top: 0;
  display: flex;
  align-items: center;
  gap: 12px;
  background: linear-gradient(180deg, rgba(14,20,26,0.95), rgba(36,41,47,0.97));
  color: #fff;
  padding: 14px 20px;
  font-size: 18px;
  font-weight: 600;
  z-index: 40;
  box-shadow: 0 6px 20px rgba(2,6,23,0.08);
  backdrop-filter: blur(6px);
}
header a { color: inherit; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; }
header .logo { font-weight: 700; letter-spacing: 0.2px; }

/* Container */
.container {
  max-width: 980px;
  margin: 28px auto;
  padding: 0 20px;
}

/* Cards (repo-info & file-list) */
.card {
  background: #ffffff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(16,24,40,0.06);
  transition: transform .18s ease, box-shadow .18s ease;
  will-change: transform;
  overflow: hidden;
}
.card:hover { transform: translateY(-6px); box-shadow: 0 10px 30px rgba(16,24,40,0.08); }

/* Repo info */
.repo-info {
  display: grid;
  grid-template-columns: 1fr auto;
  gap: 12px;
  align-items: center;
  margin-bottom: 18px;
}
.repo-info h1 {
  margin: 0;
  font-size: 22px;
  font-weight: 700;
  letter-spacing: -0.2px;
}
.repo-info p {
  margin: 6px 0 0;
  color: #6b7280;
  font-size: 14px;
}

/* File list */
.file-list { background: #ffffff; padding: 8px; border-radius: 10px; box-shadow: 0 4px 10px rgba(16,24,40,0.06); }
.file {
  display: grid;
  grid-template-columns: 28px 1fr auto;
  gap: 12px;
  align-items: center;
  padding: 12px 14px;
  border-radius: 8px;
  transition: background .12s ease, transform .12s ease;
  border: 1px solid transparent;
}
.file + .file { margin-top: 8px; }
.file:hover {
  background: linear-gradient(90deg, rgba(9,105,218,0.03), rgba(88,166,255,0.02));
  transform: translateY(-3px);
  border-color: rgba(9,105,218,0.06);
}

/* File icon / badge */
.file .icon {
  display: inline-grid;
  place-items: center;
  width: 28px;
  height: 28px;
  border-radius: 6px;
  background: linear-gradient(180deg, rgba(9,105,218,0.12), rgba(88,166,255,0.06));
  color: #0969da;
  font-weight: 600;
  font-size: 13px;
}

/* File name & meta */
.file .name {
  font-weight: 600;
  font-size: 15px;
  color: #0f1720;
}
.file .meta {
  display: block;
  font-size: 13px;
  color: #6b7280;
  margin-top: 4px;
}

/* Right-side actions */
.file .size, .file .action {
  text-align: right;
  font-size: 13px;
  color: #6b7280;
}
.file .action a {
  color: #0969da;
  text-decoration: none;
  font-weight: 600;
}
.file .action a:hover { color: #58a6ff; text-decoration: underline; }

/* Related posts heading */
.related-posts h2 {
  font-size: 17px;
  margin: 0 0 12px 0;
  padding-bottom: 10px;
  border-bottom: 1px solid #eef2f6;
  color: #0f1720;
}

/* Footer */
footer {
  max-width: 980px;
  margin: 30px auto 60px;
  padding: 16px 20px;
  border-radius: 12px;
  background: linear-gradient(180deg, rgba(36,41,47,0.03), rgba(36,41,47,0.02));
  color: #6b7280;
  text-align: center;
  font-size: 14px;
  box-shadow: 0 6px 20px rgba(12,18,25,0.03);
}
footer a { color: #58a6ff; text-decoration: none; font-weight: 600; }
footer a:hover { text-decoration: underline; }

/* Images */
img {
  max-width: 100%;
  height: auto;
  border-radius: 8px;
  display: block;
  object-fit: cover;
}

/* Accessibility & focus */
a:focus, button:focus, .file:focus {
  outline: 3px solid rgba(9,105,218,0.12);
  outline-offset: 2px;
}

/* Responsiveness */
@media (max-width: 720px) {
  .repo-info { grid-template-columns: 1fr; gap: 8px; }
  .file { grid-template-columns: 24px 1fr; }
  .file .size, .file .action { display: none; }
  header { font-size: 16px; padding: 12px 14px; }
  .container { padding: 0 14px; margin: 18px auto; }
 }
     
 </style>
